<div class="search-filters-css">
	<div class="filter-card panel-defaul">
		<span ng-click="$ctrl.filters.nameShow = !$ctrl.filters.nameShow">
			<i class="fa fa-fw fa-search"></i> <b>Nombre de hotel</b> <i class="pull-right fa fa-lg fa-caret-{{$ctrl.filters.nameShow ? 'up' : 'down'}}"></i>
		</span>
		<div ng-hide="!$ctrl.filters.nameShow" class="filter-control">
			<form>
				<input type="text" class="form-control" ng-model="$ctrl.filters.targetName" placeholder="Ingrese el nombre del hotel" >
				<a class="btn-almundo" ng-click="$ctrl.filters.name = $ctrl.filters.targetName">Aceptar</a>
			</form>
		</div>
	</div>
	<div class="filter-card price-filter panel-defaul">
		<span ng-click="$ctrl.filters.priceShow = !$ctrl.filters.priceShow">
			<i class="fa fa-fw fa-dollar"></i> <b>Precio por noche</b> <i class="pull-right fa fa-lg fa-caret-{{$ctrl.filters.priceShow ? 'up' : 'down'}}"></i>
		</span>
		<div ng-hide="!$ctrl.filters.priceShow" class="filter-control">
			<rzslider class="custom-slider"
    		rz-slider-model="$ctrl.filters.priceMin"
    		rz-slider-high="$ctrl.filters.priceMax"
    		rz-slider-options="slider.options"></rzslider>
		</div>
	</div>
	<div class="filter-card panel-defaul">
		<span ng-click="$ctrl.filters.starShow = !$ctrl.filters.starShow">
			<i class="fa fa-fw fa-star"></i> <b>Estrellas</b> <i class="pull-right fa fa-lg fa-caret-{{$ctrl.filters.starShow ? 'up' : 'down'}}"></i>
		</span>
		<div ng-hide="!$ctrl.filters.starShow" class="filter-control">
			<form>
				<input type="checkbox" ng-disabled="$ctrl.filters.stars.all" ng-click="$ctrl.filters.disableSpecificStars()" ng-model="$ctrl.filters.stars.all">
				<span> <b>Todas las estrellas</b></span>
				<br>
				<input type="checkbox" ng-click="$ctrl.filters.disableAllStars()" ng-model="$ctrl.filters.stars.five">
				<span>
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
				</span>
				<br>
				<input type="checkbox" ng-click="$ctrl.filters.disableAllStars()" ng-model="$ctrl.filters.stars.four">
				<span>
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i>  
				</span>
				<br>
				<input type="checkbox" ng-click="$ctrl.filters.disableAllStars()" ng-model="$ctrl.filters.stars.three">
				<span>
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
				</span>
				<br>
				<input type="checkbox" ng-click="$ctrl.filters.disableAllStars()" ng-model="$ctrl.filters.stars.two">
				<span>
					<i class="fa fa-fw fa-star"></i> 
					<i class="fa fa-fw fa-star"></i> 
				</span>
				<br>
				<input type="checkbox" ng-click="$ctrl.filters.disableAllStars()" ng-model="$ctrl.filters.stars.one">
				<span>
					<i class="fa fa-fw fa-star"></i> 
				</span>
				<br>
			</form>
		</div>
	</div>
	<div class="filter-card panel-defaul">
		<span ng-click="$ctrl.filters.regimenShow = !$ctrl.filters.regimenShow">
			<i class="fa fa-fw fa-cutlery"></i> <b>Regímenes</b> <i class="pull-right fa fa-lg fa-caret-{{$ctrl.filters.regimenShow ? 'up' : 'down'}}"></i>
		</span>
		<div ng-hide="!$ctrl.filters.regimenShow" class="filter-control">
			<form>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableSpecificReg()" ng-model="$ctrl.filters.regimen.all" ng-disabled="$ctrl.filters.regimen.all">
					<span> <b>Todos los regímenes</b></span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllReg()" ng-model="$ctrl.filters.regimen.bedBrk">
					<span> Cama y desayuno</span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllReg()" ng-model="$ctrl.filters.regimen.bed">
					<span> Solo la habitación</span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllReg()" ng-model="$ctrl.filters.regimen.fullBrk">
					<span> Desayuno Completo</span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllReg()" ng-model="$ctrl.filters.regimen.brk2">
					<span> Desayuno para 2</span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllReg()" ng-model="$ctrl.filters.regimen.brk">
					<span> Desayuno</span>
				</p>
			</form>
		</div>
	</div>
	<div class="filter-card panel-defaul">
		<span ng-click="$ctrl.filters.payShow = !$ctrl.filters.payShow">
			<i class="fa fa-fw fa-credit-card"></i> <b>Tipo de pago</b> <i class="pull-right fa fa-lg fa-caret-{{$ctrl.filters.payShow ? 'up' : 'down'}}"></i>
		</span>
		<div ng-hide="!$ctrl.filters.payShow" class="filter-control">
			<form>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableSpecificPay()" ng-model="$ctrl.filters.payMethods.all" ng-disabled="$ctrl.filters.payMethods.all">
					<span> <b>Todos los métodos de pago</b></span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllPay()" ng-model="$ctrl.filters.payMethods.destination">
					<span> Pagá en destino</span>
				</p>
				<p>
					<input type="checkbox" ng-click="$ctrl.filters.disableAllPay()" ng-model="$ctrl.filters.payMethods.quota">
					<span> Pagá en cuotas</span>
				</p>
			</form>
		</div>
	</div>
</div>
